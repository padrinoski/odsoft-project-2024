spring.application.name=psoft-g1

##
## Profiles
##
spring.profiles.active=test

## DOCKER HOSTNAME
docker.name=1

debug=false

## KAFKA
spring.kafka.bootstrap-servers=host.docker.internal:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest

##
## DATABASES
##
### MongoDB
##
## MONGO DB Configuration
spring.data.mongodb.host=db-booksC-1
spring.data.mongodb.database=events
spring.data.mongodb.port=27017
spring.data.mongodb.username=user
spring.data.mongodb.password=pass
  
  # Redis Configuration
spring.data.redis.host=db-booksC-1
spring.data.redis.database=0
spring.data.redis.port=6379

data-model = 1
id-generator = 1
recommendation.algorithm = 1
recommendation.x = 1
recommendation.y = 2
minimum.age = 10
maximum.age = 18


## MULTIPART (MultipartProperties)
##
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## Logging
logging.level.com.example.demo=INFO
#logging.level.org.springframework=DEBUG