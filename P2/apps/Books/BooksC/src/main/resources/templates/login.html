<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/api/public/login-form}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="email" id="username" name="username"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<h2>Or login with:</h2>
<ul>
    <li><a th:href="@{/oauth2/authorization/google}">Login with Google</a></li>
    <li><a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a></li>
</ul>
</body>
</html>
