## Logging
#logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO+

spring-boot.run.jvmArguments=--add-opens java.base/java.lang=ALL-UNNAMED

## Profiles
spring.profiles.active=bootstrap

## DOCKER HOSTNAME
docker.name=${HOSTNAME}

##
## KAFKA
##
spring.kafka.bootstrap-servers=http://localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest

debug=false

## MONGO DB

spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}
spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT}
spring.data.mongodb.username=user
spring.data.mongodb.password=pass